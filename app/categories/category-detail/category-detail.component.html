<div class="panel panel-default">
  <div class="panel-heading">Category {{category?.name}}</div>
  <div class="panel-body">
    <table id="table" class="table" >
        <tr>
            <td class="key">Id</td>
            <td>{{category?.categoryId}}</td>
        </tr>
        <tr>
            <td class="key">Sort-Nr.</td>
            <td>{{category?.sortNr}}</td>
        </tr>
    </table>
  </div>
</div>
