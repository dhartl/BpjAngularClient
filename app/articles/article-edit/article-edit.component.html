<h3 *ngIf="article?.articleId">Edit article</h3>
<h3 *ngIf="!article?.articleId">New article</h3>
{{diagnostic}}
<form (ngSubmit)="onSubmit()" #articleForm="ngForm" *ngIf="article">
  <div class="form-group">
    <label for="articleId">Id</label>
    <input type="text" class="form-control" id="articleId" name="articleId" placeholder="Id" readonly="true" [ngModel]="article.articleId">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="article.name" [articlename]="article.articleId" #name="ngModel" required>
       <div *ngIf="articleForm?.controls?.name?.hasError('required')" class="alert alert-danger">Name is required</div>
       <div *ngIf="articleForm?.controls?.name?.hasError('articlename')" class="alert alert-danger">This article name is already in use</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" rows="3"  id="descriptionname" placeholder="Description" name="description" [(ngModel)]="article.description" #description="ngModel"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="article.price" required pattern="[0-9]+(\.[0-9]{1,2})?" #price="ngModel">
    <div *ngIf="articleForm?.controls?.price?.hasError('required')" class="alert alert-danger">Price is required</div>
    <div *ngIf="articleForm?.controls?.price?.hasError('pattern')" class="alert alert-danger">Price is not a valid number with 2 decimal places.</div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <combo-box [listData]="categories" [displayField]="'name'" [(ngModel)]="article.category" name="category" #category="ngModel" required> </combo-box>
    <div *ngIf="articleForm?.controls?.category?.hasError('required')" class="alert alert-danger">Category is required</div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!articleForm.form.valid">Save</button>
</form>
