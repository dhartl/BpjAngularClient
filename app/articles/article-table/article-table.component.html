<div class="panel panel-default">
    <div class="panel-body" *ngIf="!articles?.length > 0">
        Nothing to show.
    </div>
    <table class="table" *ngIf="articles?.length > 0">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
        <tr *ngFor="let article of articles"  >
        <td>{{article.articleId}}</td>
        <td>{{article.name}}</td>
        <td><a (click)="onSelect(article)">Details</a></td>
    </tr>
    </table>

</div>
